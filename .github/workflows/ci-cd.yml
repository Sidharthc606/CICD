name: CI/CD Pipeline - Spring Boot Docker

on:
  push:
    branches: [ "main" ]

jobs:
  # -------------------------------------------------------
  # üß± Job 1: Build and Test the Spring Boot Application
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build Spring Boot JAR
        run: ./gradlew clean bootJar

      - name: Run Tests
        run: ./gradlew test

      - name: Verify JAR built successfully
        run: ls -lh build/libs

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  # -------------------------------------------------------
  # üê≥ Job 2: Build and Push Docker Image (depends on build)
  # -------------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build  # <-- ensures this runs only if 'build' succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest