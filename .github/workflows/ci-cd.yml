name: CI/CD Pipeline - Spring Boot Docker

on:
  push:
    branches: [ "main" ]

jobs:
  # -------------------------------------------------
  # üß± Job 1: Build and Test Spring Boot App
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle   # üü¢ Enables Gradle caching

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build JAR with Gradle
        run: ./gradlew clean bootJar

      - name: Run Tests
        run: ./gradlew test

      - name: Verify built JAR
        run: ls -R build/libs

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  # -------------------------------------------------
  # üê≥ Job 2: Build & Push Docker Image
  # -------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR from previous job
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Debug folder structure
        run: ls -R  # üü¢ Prints directory tree for troubleshooting

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest
